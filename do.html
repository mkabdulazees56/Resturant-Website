<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Restaurant</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
       </head>
    <body>
        <div class="my-5 container">
            <form>
                <div class="form-group">
                <label for="form-id">ID:</label>
                <input type="text" class="form-control" id="form-id" placeholder="Enter ID">
                </div>
                <div class="form-group">
                <label for="form-name">Name:</label>
                <input type="text" class="form-control" id="form-name" placeholder="Enter Name">
                </div>
                <div class="form-group">
                <label for="form-email">Email:</label>
                <input type="email" class="form-control" id="form-email" placeholder="Enter Email">
                </div>
                <div class="form-group">
                <label for="form-phone">Phone:</label>
                <input type="text" class="form-control" id="form-phone" placeholder="Enter Phone">
                </div>
                <div class="form-group">
                <label for="form-date">Date:</label>
                <input type="date" class="form-control" id="form-date">
                </div>
                <div class="form-group">
                <label for="form-people">Number of People:</label>
                <input type="number" class="form-control" id="form-people" placeholder="Enter Number of People">
                </div>
                <div class="form-group">
                <label for="form-message">Message:</label>
                <textarea class="form-control" id="form-message" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <br><br><br><br>
            <form class="bg-light">
                <h2 class="text-center text-primary">Contact Us</h2>
                <div class="form-group">
                  <label for="form-id" class="text-danger">ID:</label>
                  <input type="text" class="form-control border-danger" id="form-id" placeholder="Enter ID">
                </div>
                <div class="form-group">
                  <label for="form-name" class="text-success">Name:</label>
                  <input type="text" class="form-control border-success" id="form-name" placeholder="Enter Name">
                </div>
                <div class="form-group">
                  <label for="form-email" class="text-info">Email:</label>
                  <input type="email" class="form-control border-info" id="form-email" placeholder="Enter Email">
                </div>
                <div class="form-group">
                  <label for="form-phone" class="text-warning">Phone:</label>
                  <input type="text" class="form-control border-warning" id="form-phone" placeholder="Enter Phone">
                </div>
                <div class="form-group">
                  <label for="form-date" class="text-secondary">Date:</label>
                  <input type="date" class="form-control border-secondary" id="form-date">
                </div>
                </form>        
        </div>
    </body>
</html>
